<div class="container p-5">
<form class="form bg-dark p-5" (submit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-bg-dark">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="userName" aria-describedby="emailHelp"  [(ngModel)]="userName">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-bg-dark">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
